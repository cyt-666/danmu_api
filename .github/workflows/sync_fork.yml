name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6 * * *"  # 修改为每月 1 号执行
  workflow_dispatch:      # 允许手动触发

jobs:
  sync_with_upstream:
    name: Sync with Upstream
    runs-on: ubuntu-latest
    # 【重要修改】删除了 if: ${{ github.event.repository.fork }}
    # 这样即使你的仓库不是官方 Fork 也能运行

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: huangxd-/danmu_api
          upstream_sync_branch: main
          target_sync_branch: main
          test_mode: false

      - name: Check for Success
        if: success()
        run: echo "Sync completed successfully"

      - name: Check for Failure
        if: failure()
        run: |
          echo "[Error] Sync failed. Possible reasons: conflicts or upstream changes."
          exit 1
